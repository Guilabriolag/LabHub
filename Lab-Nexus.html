<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LAB-NEXUS | C137 Sovereign Notary</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #C5A059;
            --gold-bright: #FFD700;
            --bg: #050505;
            --surface: #121212;
            --cyan: #00F2FF;
            --text: #E0E0E0;
            --danger: #FF3131;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- HEADER INSTITUCIONAL --- */
        header {
            padding: 20px;
            background: linear-gradient(to bottom, #000, transparent);
            text-align: center;
            border-bottom: 1px solid rgba(197, 160, 89, 0.1);
        }

        .brand-logo {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            font-size: 1.1rem;
            letter-spacing: 3px;
        }

        /* --- CONTAINER DE NAVEGA√á√ÉO (CATEGORIAS) --- */
        #catalog-view {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 100px;
        }

        .category-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .cat-card {
            background: var(--surface);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: var(--transition);
        }

        .cat-card:active { transform: scale(0.95); background: #1a1a1a; }
        .cat-card i { font-size: 1.5rem; display: block; margin-bottom: 10px; color: var(--gold); }
        .cat-card span { font-size: 0.65rem; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }

        /* --- MODAL DE FORMUL√ÅRIO (CEN√ÅRIO DE ESCRITA) --- */
        #form-view {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 200;
            display: none;
            flex-direction: column;
            animation: slideIn 0.4s forwards;
        }

        @keyframes slideIn { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .form-header {
            padding: 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #222;
        }

        .btn-back { background: none; border: none; color: var(--gold); font-size: 1.5rem; cursor: pointer; padding: 10px; }

        .form-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.6rem; color: var(--gold); margin-bottom: 8px; text-transform: uppercase; }
        input, textarea, select {
            width: 100%;
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            color: #fff;
            font-family: inherit;
        }

        /* --- BOT√ïES FLUTUANTES --- */
        .fab-group {
            position: fixed;
            bottom: 100px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 210;
        }

        .fab {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--gold);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            cursor: pointer;
            border: none;
            color: #000;
            font-weight: bold;
        }

        /* --- MENU INFERIOR (TAB BAR) --- */
        .tab-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 70px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid #222;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 300;
        }

        .tab-item { text-align: center; color: #555; font-size: 0.6rem; transition: 0.3s; }
        .tab-item.active { color: var(--gold); }

        /* --- TOAST NOTIFICATION --- */
        #toast {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--gold);
            color: #000;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: bold;
            display: none;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

<div id="toast">A√ß√£o Processada</div>

<header>
    <div class="brand-logo">BUNKER C137</div>
    <div style="font-size: 0.5rem; color: #555; margin-top: 5px;">NOTARIAL S-ROS OPERATIONAL</div>
</header>

<main id="catalog-view">
    <div class="category-grid" id="cat-grid">
        </div>
</main>

<div id="form-view">
    <div class="form-header">
        <button class="btn-back" onclick="closeForm()">‚Üê</button>
        <div id="form-title" style="margin-left: 20px; font-family: 'Cinzel'; color: var(--gold);">CONTRATO</div>
    </div>
    <div class="form-content" id="form-dynamic-fields">
        </div>
    
    <div class="fab-group">
        <button class="fab" onclick="processAction('lightning')" title="Selo Lightning">‚ö°</button>
        <button class="fab" style="background: var(--cyan)" onclick="processAction('download')" title="Baixar .PDF">‚¨áÔ∏è</button>
        <button class="fab" style="background: #fff" onclick="processAction('local')" title="Salvar Local">üíæ</button>
    </div>
</div>

<nav class="tab-bar">
    <div class="tab-item active">üèõÔ∏è<br>IN√çCIO</div>
    <div class="tab-item">üìú<br>LIVROS</div>
    <div class="tab-item">üîê<br>VAULT</div>
    <div class="tab-item">‚öôÔ∏è<br>S-ROS</div>
</nav>

<script>
    const catalog = [
        { id: 'privado', title: 'Contratos Privados', icon: 'üè†', items: ['Loca√ß√£o', 'Presta√ß√£o de Servi√ßos', 'Compra e Venda'] },
        { id: 'civil', title: 'Registro Civil', icon: 'üßæ', items: ['Nascimento', 'Casamento', '√ìbito'] },
        { id: 'notas', title: 'Tabelionato', icon: 'üèõÔ∏è', items: ['Escritura P√∫blica', 'Testamento', 'Procura√ß√£o'] },
        { id: 'prova', title: 'Prova Digital', icon: 'üîê', items: ['Ata Notarial', 'Firma Digital', 'Hash'] }
    ];

    const fieldsMapping = {
        'Loca√ß√£o': ['Nome Completo', 'CPF', 'DID', 'Descri√ß√£o do Im√≥vel', 'Valor Aluguel (Sats)'],
        'Nascimento': ['Nome Rec√©m-Nascido', 'Pai/M√£e', 'Data/Hora', 'Hospital/Local'],
        'Testamento': ['Testador', 'Herdeiros', 'Lista de Bens', 'Vontade Final']
    };

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 3000);
    }

    function initCatalog() {
        const grid = document.getElementById('cat-grid');
        grid.innerHTML = catalog.map(cat => `
            <div class="cat-card" onclick="openCategory('${cat.id}')">
                <i>${cat.icon}</i>
                <span>${cat.title}</span>
            </div>
        `).join('');
    }

    function openCategory(id) {
        const cat = catalog.find(c => c.id === id);
        // Simplifica√ß√£o: abre o primeiro item ou lista
        openForm(cat.items[0]);
    }

    function openForm(type) {
        const view = document.getElementById('form-view');
        const fieldsCont = document.getElementById('form-dynamic-fields');
        document.getElementById('form-title').innerText = type.toUpperCase();
        
        const fields = fieldsMapping[type] || ['Nome', 'Documento', 'Objeto', 'Valor'];
        
        fieldsCont.innerHTML = fields.map(f => `
            <div class="input-group">
                <label>${f}</label>
                <input type="text" placeholder="Entrada de dados...">
            </div>
        `).join('');
        
        view.style.display = 'flex';
    }

    function closeForm() {
        document.getElementById('form-view').style.display = 'none';
    }

    async function processAction(type) {
        if (navigator.vibrate) navigator.vibrate(50);

        if (type === 'lightning') {
            showToast("‚ö° SOLICITANDO 1000 SATS PARA SELAGEM...");
            // Aqui integraria com o Motor_de_Checkout_Lightning.js
        } else if (type === 'download') {
            showToast("üíé TAXA DE DOWNLOAD: 500 SATS");
            // Trigger de pagamento antes do PDF
        } else {
            showToast("üíæ SALVO NO BUNKER LOCAL");
        }
    }

    window.onload = initCatalog;
</script>

</body>
</html>
