<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Console</title>
    <link rel="stylesheet" href="lab_dir/dna-style.css">
    <style>
        /* Estilo para o modo 'App' com Iframe */
        body, html { height: 100%; overflow: hidden; background: #000; }
        
        .app-view {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* √Årea central que vai carregar os HTMLs */
        #main-stage {
            flex: 1;
            border: none;
            width: 100%;
            background: transparent;
        }

        /* Esconde a grade principal quando um m√≥dulo abrir */
        .grid-overlay {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="app-view">
        <header style="padding: 20px; background: rgba(0,0,0,0.5); display: flex; justify-content: space-between; align-items: center;">
            <h2 id="page-title" style="margin:0; font-size: 18px;">Ol√°, <span style="color:var(--azul-glow)">Guilherme</span></h2>
            <button onclick="goHome()" id="back-btn" class="hidden" style="background:none; border:1px solid var(--azul-glow); color:var(--azul-glow); border-radius:5px; padding: 5px 10px;">Voltar</button>
        </header>

        <iframe name="stage" id="main-stage" class="hidden"></iframe>

        <div id="module-grid-container" class="grid-overlay">
            <div class="module-grid">
                <a href="modules/01_auth.html" target="stage" onclick="openModule('Seguran√ßa')" class="app-card">
                    <h3>Seguran√ßa</h3>
                    <span class="value">Ativo</span>
                </a>

                <a href="modules/12_revenue.html" target="stage" onclick="openModule('Financeiro')" class="app-card">
                    <h3>Financeiro</h3>
                    <span class="value">R$ 32.000</span>
                </a>

                <a href="modules/17_dev_tools.html" target="stage" onclick="openModule('Servi√ßos')" class="app-card">
                    <h3>Configura√ß√µes</h3>
                    <span class="value">DevTools</span>
                </a>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="javascript:void(0)" onclick="goHome()" class="nav-link active"><i>üè†</i>In√≠cio</a>
            <a href="modules/11_monetization.html" target="stage" onclick="openModule('Faturas')" class="nav-link"><i>üìÑ</i>Faturas</a>
            <a href="modules/17_dev_tools.html" target="stage" onclick="openModule('Servi√ßos')" class="nav-link"><i>‚öôÔ∏è</i>Servi√ßos</a>
        </nav>
    </div>

    <script>
        const stage = document.getElementById('main-stage');
        const grid = document.getElementById('module-grid-container');
        const title = document.getElementById('page-title');
        const backBtn = document.getElementById('back-btn');

        function openModule(name) {
            grid.classList.add('hidden'); // Esconde os cards
            stage.classList.remove('hidden'); // Mostra o iframe
            backBtn.classList.remove('hidden'); // Mostra bot√£o voltar
            title.innerText = name; // Muda o t√≠tulo do topo
        }

        function goHome() {
            grid.classList.remove('hidden');
            stage.classList.add('hidden');
            backBtn.classList.add('hidden');
            title.innerHTML = 'Ol√°, <span style="color:var(--azul-glow)">Guilherme</span>';
            stage.src = "about:blank"; // Limpa o iframe
        }
    </script>
</body>
</html>
