<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LAB-NEXUS | Sovereign Identity</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #C5A059; --bg: #050505; --surface: #121212; --accent: #00F2FF;
            --danger: #ff4444; --glass: blur(15px) saturate(180%);
        }

        body {
            background: var(--bg); color: #fff; font-family: 'Inter', sans-serif;
            margin: 0; padding-bottom: 80px; overflow-x: hidden;
        }

        /* --- PERFIL HEADER --- */
        .profile-card {
            padding: 40px 20px; text-align: center;
            background: linear-gradient(180deg, #181818 0%, #050505 100%);
            border-bottom: 1px solid #222;
        }

        .avatar-container {
            position: relative; width: 90px; height: 90px; margin: 0 auto 15px;
        }

        .avatar-main {
            width: 100%; height: 100%; border-radius: 50%; border: 2px solid var(--gold);
            display: flex; align-items: center; justify-content: center;
            background: #000; color: var(--gold); font-size: 2rem; font-family: 'Cinzel';
            box-shadow: 0 0 20px var(--gold-glow);
        }

        .edit-badge {
            position: absolute; bottom: 0; right: 0; background: var(--gold);
            color: #000; border-radius: 50%; padding: 5px; cursor: pointer;
        }

        /* --- INPUTS ESTILIZADOS --- */
        .settings-group { padding: 20px; display: none; animation: fadeIn 0.3s; }
        .input-box { margin-bottom: 20px; }
        .input-box label { display: block; font-size: 0.6rem; color: var(--gold); margin-bottom: 8px; letter-spacing: 1px; }
        .input-box input {
            width: 100%; background: #000; border: 1px solid #333; padding: 12px;
            color: #fff; border-radius: 8px; font-family: 'JetBrains Mono'; font-size: 0.8rem;
        }

        /* --- BOTÕES --- */
        .btn-gold {
            background: var(--gold); color: #000; border: none; padding: 15px;
            border-radius: 12px; font-weight: bold; width: 100%; font-family: 'Cinzel';
            cursor: pointer; margin-top: 10px;
        }

        .services-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; }
        .service-item {
            background: var(--surface); padding: 20px; border-radius: 18px;
            border: 1px solid #222; text-align: center;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- MENU INFERIOR --- */
        nav {
            position: fixed; bottom: 0; width: 100%; height: 70px;
            background: rgba(0,0,0,0.95); display: flex; justify-content: space-around;
            align-items: center; border-top: 1px solid #222;
        }
    </style>
</head>
<body>

    <div id="home-view">
        <section class="profile-card">
            <div class="avatar-container">
                <div class="avatar-main" id="profile-initial">L</div>
                <div class="edit-badge" onclick="toggleSettings()"><i data-lucide="edit-3" size="14"></i></div>
            </div>
            <div class="user-handle" id="display-alias">$LABRIOLAG</div>
            <div style="font-size: 0.7rem; color: #555;" id="display-phrase">Reserve em moeda forte</div>
        </section>

        <div class="services-grid">
            <div class="service-item"><i data-lucide="file-text"></i><br><small>Contratos</small></div>
            <div class="service-item"><i data-lucide="shield-check"></i><br><small>Bunker</small></div>
            <div class="service-item"><i data-lucide="zap"></i><br><small>Sats</small></div>
            <div class="service-item"><i data-lucide="qr-code"></i><br><small>Selo</small></div>
        </div>
    </div>

    <div id="settings-view" class="settings-group">
        <h2 style="font-family:'Cinzel'; color:var(--gold);">EDITAR PERFIL</h2>
        
        <div class="input-box">
            <label>ID SOBERANO (ALIAS)</label>
            <input type="text" id="edit-alias" placeholder="$SEU_NOME">
        </div>

        <div class="input-box">
            <label>FRASE DE EFEITO</label>
            <input type="text" id="edit-phrase" placeholder="Ex: Reserve em moeda forte">
        </div>

        <div class="input-box">
            <label>CHAVE PÚBLICA (LIGHTNING/LIQUID)</label>
            <input type="text" id="edit-key" placeholder="npub... ou LN Address">
        </div>

        <button class="btn-gold" onclick="saveProfile()">SALVAR ALTERAÇÕES</button>
        <button class="btn-gold" style="background:#222; color:#fff;" onclick="toggleSettings()">CANCELAR</button>
    </div>

    <nav>
        <div onclick="showHome()" style="color:var(--gold)"><i data-lucide="home"></i></div>
        <div onclick="toggleSettings()"><i data-lucide="user"></i></div>
        <div><i data-lucide="help-circle"></i></div>
    </nav>

<script>
    lucide.createIcons();

    // Carregar dados salvos ao iniciar
    window.onload = () => {
        const saved = JSON.parse(localStorage.getItem('c137_profile') || '{}');
        if(saved.alias) {
            document.getElementById('display-alias').innerText = saved.alias;
            document.getElementById('display-phrase').innerText = saved.phrase || "";
            document.getElementById('profile-initial').innerText = saved.alias.charAt(1).toUpperCase();
            
            // Preencher campos do form
            document.getElementById('edit-alias').value = saved.alias;
            document.getElementById('edit-phrase').value = saved.phrase;
            document.getElementById('edit-key').value = saved.key;
        }
    };

    function toggleSettings() {
        const home = document.getElementById('home-view');
        const settings = document.getElementById('settings-view');
        if(settings.style.display === 'block') {
            showHome();
        } else {
            home.style.display = 'none';
            settings.style.display = 'block';
        }
    }

    function showHome() {
        document.getElementById('home-view').style.display = 'block';
        document.getElementById('settings-view').style.display = 'none';
    }

    function saveProfile() {
        const profile = {
            alias: document.getElementById('edit-alias').value || "$LABRIOLAG",
            phrase: document.getElementById('edit-phrase').value,
            key: document.getElementById('edit-key').value
        };
        
        localStorage.setItem('c137_profile', JSON.stringify(profile));
        
        // Atualizar UI
        document.getElementById('display-alias').innerText = profile.alias;
        document.getElementById('display-phrase').innerText = profile.phrase;
        document.getElementById('profile-initial').innerText = profile.alias.charAt(1).toUpperCase();
        
        alert("PERFIL ATUALIZADO NO BUNKER!");
        showHome();
    }
</script>
</body>
</html>
