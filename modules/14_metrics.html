<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>LABRIOLAG | METRICS</title>
  <link rel="stylesheet" href="../../lab_dir/dna-style.css">
  <style>
    .container { padding: 30px; max-width: 1100px; margin: auto; }
    .metrics-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
    .stat-card { padding: 20px; margin-bottom: 20px; }
    .metric-value { font-family: 'Montserrat', sans-serif; font-size: 2.5rem; color: #fff; }
    .progress-mini { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; margin: 10px 0; overflow: hidden; }
    .progress-fill { height: 100%; background: var(--azul-glow); }
  </style>
</head>
<body class="lab-bg">
  <div class="container">
    <header style="margin-bottom: 30px;">
        <a href="../dev-master.html" style="color: var(--azul-glow); text-decoration: none; font-size: 12px;">← VOLTAR AO MASTER</a>
        <h1 class="lab-title" style="font-size: 2rem; margin-top: 10px;">14_METRICS</h1>
    </header>

    <div class="metrics-grid">
        <div class="stat-card lab-glass">
            <h3 style="font-size: 12px; opacity: 0.6; margin-bottom: 15px;">CONSUMO DE RECURSOS (MÉDIA GLOBAL)</h3>
            
            <div style="margin-bottom: 20px;">
                <div style="display:flex; justify-content:space-between; font-size: 11px;"><span>CPU EDGE USAGE</span><span>42%</span></div>
                <div class="progress-mini"><div class="progress-fill" style="width: 42%;"></div></div>
            </div>

            <div style="margin-bottom: 20px;">
                <div style="display:flex; justify-content:space-between; font-size: 11px;"><span>KV READ OPERATIONS</span><span>68%</span></div>
                <div class="progress-mini"><div class="progress-fill" style="width: 68%;"></div></div>
            </div>

            <div style="margin-bottom: 20px;">
                <div style="display:flex; justify-content:space-between; font-size: 11px;"><span>BANDWIDTH</span><span>15%</span></div>
                <div class="progress-mini"><div class="progress-fill" style="width: 15%;"></div></div>
            </div>
        </div>

        <div class="stat-card lab-glass" style="text-align: center; display: flex; flex-direction: column; justify-content: center;">
            <h3 style="font-size: 12px; opacity: 0.6;">REQUISIÇÕES (24H)</h3>
            <div class="metric-value">1.2M</div>
            <span style="color: #00ff88; font-size: 11px;">↑ 12% em relação a ontem</span>
        </div>
    </div>

    <div class="stat-card lab-glass" style="width: 100%;">
        <h3 style="font-size: 12px; opacity: 0.6; margin-bottom: 20px;">PERFORMANCE POR LAB</h3>
        <div style="display: flex; justify-content: space-around; text-align: center;">
            <div><div style="color:var(--azul-glow); font-weight:bold;">SOCIAL</div><div style="font-size:20px;">99.9%</div></div>
            <div><div style="color:var(--azul-glow); font-weight:bold;">PAY</div><div style="font-size:20px;">98.4%</div></div>
            <div><div style="color:var(--azul-glow); font-weight:bold;">MENU</div><div style="font-size:20px;">100%</div></div>
            <div><div style="color:var(--azul-glow); font-weight:bold;">GAME</div><div style="font-size:20px;">--</div></div>
        </div>
    </div>
  </div>
</body>
</html>
