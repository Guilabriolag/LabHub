<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../lab_dir/dna-core.css">
    <link rel="stylesheet" href="../lab_dir/dna-layout.css">
    <link rel="stylesheet" href="../lab_dir/dna-components.css">
    <style>
        body { background: transparent; padding: 15px; }
        .auth-list { display: flex; flex-direction: column; gap: 10px; }
        .user-line { 
            display: flex; justify-content: space-between; align-items: center;
            background: var(--glass-bg); padding: 15px; border-radius: 15px;
            border-left: 4px solid var(--azul-glow);
        }
        .badge { font-size: 9px; padding: 3px 8px; border-radius: 5px; background: var(--azul-dark); }
    </style>
</head>
<body>
    <h3 style="color: var(--azul-glow); font-style: italic; margin-bottom: 20px;">SECURITY ACCESS</h3>
    
    <div class="auth-list">
        <div class="user-line">
            <div>
                <div style="font-size: 14px; font-weight: bold;">Guilherme</div>
                <div style="font-size: 10px; opacity: 0.5;">ID: 001 • Master Root</div>
            </div>
            <span class="badge">ATIVO</span>
        </div>
        
        <div class="user-line" style="opacity: 0.8; border-left-color: #888;">
            <div>
                <div style="font-size: 14px; font-weight: bold;">LabTeste</div>
                <div style="font-size: 10px; opacity: 0.5;">ID: 002 • PRO User</div>
            </div>
            <span class="badge" style="background: #444;">RESTREITO</span>
        </div>
    </div>

    <button class="lab-btn" style="width: 100%; margin-top: 20px; font-size: 11px;">+ GERAR NOVA CHAVE</button>
</body>
</html>
