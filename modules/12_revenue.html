<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../lab_dir/dna-core.css">
    <link rel="stylesheet" href="../lab_dir/dna-layout.css">
    <link rel="stylesheet" href="../lab_dir/dna-components.css">
    <style>
        body { background: transparent; padding: 15px; }
        .stat-card {
            background: linear-gradient(135deg, rgba(0,242,255,0.1) 0%, rgba(0,0,0,0) 100%);
            border: 1px solid var(--glass-border);
            padding: 20px; border-radius: 20px; text-align: center;
            margin-bottom: 15px;
        }
        .value { font-size: 2rem; font-family: 'Montserrat'; font-weight: 900; color: var(--azul-glow); }
        .label { font-size: 10px; letter-spacing: 2px; opacity: 0.6; margin-top: 5px; }
    </style>
</head>
<body>
    <h3 style="color: var(--azul-glow); font-style: italic; margin-bottom: 20px;">FINANCIAL CORE</h3>

    <div class="stat-card">
        <div class="value">R$ 12.450</div>
        <div class="label">RECEITA MENSAL</div>
    </div>

    <div class="module-grid">
        <div class="app-card" style="padding: 15px; text-align: center;">
            <div style="font-size: 18px;">34</div>
            <div style="font-size: 9px; opacity: 0.5;">VENDAS HOJE</div>
        </div>
        <div class="app-card" style="padding: 15px; text-align: center;">
            <div style="font-size: 18px;">08</div>
            <div style="font-size: 9px; opacity: 0.5;">PENDENTES</div>
        </div>
    </div>

    <div class="app-card" style="margin-top: 15px; font-size: 11px;">
        <div style="display:flex; justify-content: space-between; margin-bottom: 5px;">
            <span>Taxa de Convers√£o</span>
            <span style="color: var(--azul-glow);">82%</span>
        </div>
        <div style="width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 10px;">
            <div style="width: 82%; height: 100%; background: var(--azul-glow); border-radius: 10px;"></div>
        </div>
    </div>
</body>
</html>
