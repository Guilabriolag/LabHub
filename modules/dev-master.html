<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LABRIOLAG | MASTER CONSOLE</title>
    <link rel="stylesheet" href="../../lab_dir/dna-style.css">
    <style>
        .master-container { padding: 20px; max-width: 1400px; margin: auto; }
        .module-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .module-box {
            padding: 20px; transition: 0.3s; text-decoration: none;
            display: flex; flex-direction: column; justify-content: space-between;
            min-height: 160px; border-left: 4px solid #333;
        }
        .module-box:hover {
            transform: translateY(-5px);
            border-left-color: var(--azul-glow);
            background: rgba(0, 180, 216, 0.1);
        }
        .mod-id { font-family: monospace; font-size: 10px; opacity: 0.5; }
        .mod-name { font-weight: bold; font-size: 1.1rem; color: #fff; margin: 10px 0; }
        .mod-status { font-size: 9px; letter-spacing: 1px; color: #00ff88; }
    </style>
</head>
<body class="lab-bg">

    <div class="master-container">
        <header style="padding: 20px 0; border-bottom: 1px solid var(--glass-border);">
            <h1 class="lab-title">MASTER_CONSOLE</h1>
            <p style="font-size: 10px; opacity: 0.6;">SISTEMA OPERACIONAL LABRIOLAG</p>
        </header>

        <div class="module-grid">
            <a href="01_auth.html" class="module-box lab-glass">
                <span class="mod-id">ID: 01_SECURITY</span>
                <span class="mod-name">AUTH_CORE</span>
                <span class="mod-status">● ENCRYPTED</span>
            </a>

            <a href="06_kv_store.html" class="module-box lab-glass">
                <span class="mod-id">ID: 06_DATABASE</span>
                <span class="mod-name">KV_STORE</span>
                <span class="mod-status">● SYNCED</span>
            </a>

            <a href="10_industries.html" class="module-box lab-glass">
                <span class="mod-id">ID: 10_CONFIG</span>
                <span class="mod-name">INDUSTRIES</span>
                <span class="mod-status">● MULTI_TENANT</span>
            </a>

            <a href="12_revenue.html" class="module-box lab-glass">
                <span class="mod-id">ID: 12_FINANCE</span>
                <span class="mod-name">REVENUE_SIM</span>
                <span class="mod-status">● CALCULATING</span>
            </a>

            <a href="13_logs.html" class="module-box lab-glass">
                <span class="mod-id">ID: 13_AUDIT</span>
                <span class="mod-name">SYSTEM_LOGS</span>
                <span class="mod-status">● LIVE</span>
            </a>

            <a href="17_dev_tools.html" class="module-box lab-glass">
                <span class="mod-id">ID: 17_DEBUG</span>
                <span class="mod-name">DEV_TOOLS</span>
                <span class="mod-status">● ROOT_ACCESS</span>
            </a>
        </div>
    </div>

</body>
</html>
