<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOGIN | LABRIOLAG</title>
    
    <link rel="stylesheet" href="./lab_dir/dna-core.css">
    <link rel="stylesheet" href="./lab_dir/dna-layout.css">
    <link rel="stylesheet" href="./lab_dir/dna-components.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        .auth-scene {
            position: relative; z-index: 10;
            width: 100%; height: 100vh;
            display: flex; align-items: center; justify-content: center;
            perspective: 1000px;
        }
        .auth-card-container {
            width: 320px; height: 440px; position: relative;
            transform-style: preserve-3d; transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .auth-card-container.is-flipped { transform: rotateY(180deg); }
        
        .auth-face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 30px; padding: 30px;
            display: flex; flex-direction: column; justify-content: center;
            background: var(--glass-bg);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        
        .auth-front { z-index: 2; transform: rotateY(0deg); }
        .auth-back { transform: rotateY(180deg); text-align: center; }

        .brand-header { text-align: center; margin-bottom: 30px; }
        .brand-logo { font-family: 'Montserrat'; font-style: italic; color: var(--azul-glow); font-size: 1.8rem; line-height: 1; }
        .brand-sub { font-size: 9px; opacity: 0.5; letter-spacing: 3px; margin-top: 5px; text-transform: uppercase; }

        .input-group { margin-bottom: 20px; }
        .input-label { font-size: 10px; color: var(--azul-glow); display: block; margin-bottom: 8px; font-weight: bold; letter-spacing: 1px; }
        
        #loginError { 
            color: #ff4d4d; font-size: 11px; margin-top: 15px; 
            text-align: center; font-weight: bold; 
            background: rgba(255, 77, 77, 0.1); padding: 8px; border-radius: 8px;
            display: none; 
        }
    </style>
</head>
<body>

    <div class="auth-scene">
        <div class="auth-card-container" id="authCard">
            
            <div class="auth-face auth-front">
                <div class="brand-header">
                    <div class="brand-logo">LABRIOLAG</div>
                    <p class="brand-sub">Core Interface</p>
                </div>

                <div class="input-group">
                    <label class="input-label">IDENTIFICADOR</label>
                    <input type="text" id="userInput" class="lab-input" placeholder="Seu usuário" autocomplete="off">
                </div>
                
                <div class="input-group">
                    <label class="input-label">CHAVE MESTRA</label>
                    <input type="password" id="passInput" class="lab-input" placeholder="••••••••">
                </div>

                <button class="lab-btn" onclick="tryLogin()" id="loginBtn">CONECTAR</button>
                <div id="loginError"></div>

                <button onclick="toggleCard()" style="background:none; border:none; color:white; font-size:11px; margin-top:25px; opacity:0.6; cursor:pointer; text-decoration: underline;">
                    Novo Acesso / Suporte
                </button>
            </div>

            <div class="auth-face auth-back">
                <h2 style="font-size: 1.4rem; color: var(--azul-glow); margin-bottom: 10px;">EXPANDIR?</h2>
                <p style="font-size: 13px; opacity: 0.8; margin-bottom: 30px; line-height: 1.5;">
                    Acesso restrito a licenciados e desenvolvedores autorizados pela Estação C137.
                </p>
                
                <button class="lab-btn" onclick="window.open('https://labriolag.shop/instituto')" style="margin-bottom:12px;">LOJA OFICIAL</button>
                <button class="lab-btn" style="background:transparent; border:1px solid var(--azul-glow); color:var(--azul-glow);">CONTATO DIRETO</button>
                
                <button onclick="toggleCard()" style="background:none; border:none; color:white; font-size:11px; margin-top:35px; opacity:0.6; cursor:pointer;">
                    Voltar para Login
                </button>
            </div>

        </div>
    </div>

    <script src="./lab_dir/core-bg.js"></script>
    <script src="./lab_dir/core-auth.js"></script>

    <script>
        // Lógica Visual Local
        function toggleCard() { 
            document.getElementById('authCard').classList.toggle('is-flipped'); 
        }

        // Bloqueia ENTER para disparar o login
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') tryLogin();
        });
    </script>
</body>
</html>
