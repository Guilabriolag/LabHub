<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOGIN | LABRIOLAG</title>
    
    <link rel="stylesheet" href="./lab_dir/dna-core.css">
    <link rel="stylesheet" href="./lab_dir/dna-layout.css">
    <link rel="stylesheet" href="./lab_dir/dna-components.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        .auth-scene {
            position: relative; z-index: 10;
            width: 100%; height: 100vh;
            display: flex; align-items: center; justify-content: center;
            perspective: 1000px;
        }
        .auth-card-container {
            width: 320px; height: 420px; position: relative;
            transform-style: preserve-3d; transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .auth-card-container.is-flipped { transform: rotateY(180deg); }
        .auth-face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; border-radius: 30px; padding: 30px;
            display: flex; flex-direction: column; justify-content: center;
        }
        .auth-front { z-index: 2; transform: rotateY(0deg); }
        .auth-back { transform: rotateY(180deg); text-align: center; }
        
        /* Ajuste de profundidade para o efeito vidro */
        .auth-face {
            background: var(--glass-bg);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
        }
    </style>
</head>
<body>

    <div class="auth-scene">
        <div class="auth-card-container" id="authCard">
            
            <div class="auth-face auth-front">
                <div style="text-align:center; margin-bottom: 25px;">
                    <div style="font-family:'Montserrat'; font-style:italic; color:var(--azul-glow); font-size:1.6rem;">LABRIOLAG</div>
                    <p style="font-size:9px; opacity:0.5; letter-spacing:2px; margin:0;">CORE INTERFACE</p>
                </div>

                <div class="input-group" style="margin-bottom:15px;">
                    <label style="font-size:10px; color:var(--azul-glow); display:block; margin-bottom:5px;">IDENTIFICADOR</label>
                    <input type="text" id="userInput" class="lab-input" placeholder="Usuário">
                </div>
                <div class="input-group" style="margin-bottom:20px;">
                    <label style="font-size:10px; color:var(--azul-glow); display:block; margin-bottom:5px;">CHAVE MESTRA</label>
                    <input type="password" id="passInput" class="lab-input" placeholder="••••••••">
                </div>

                <button class="lab-btn" onclick="tryLogin()">CONECTAR</button>
                <div id="loginError" style="color:#ff4d4d; font-size:11px; margin-top:10px; display:none; text-align:center;">Acesso Negado.</div>

                <button class="btn-outline" onclick="toggleCard()" style="background:none; border:none; color:white; font-size:11px; margin-top:20px; opacity:0.6; cursor:pointer;">
                    Criar Cadastro / Contato
                </button>
            </div>

            <div class="auth-face auth-back">
                <h2 style="font-size: 1.2rem; color: var(--azul-glow);">NOVO ACESSO?</h2>
                <p style="font-size: 12px; opacity: 0.7; margin-bottom:20px;">Para licenças ou suporte, acesse nossa central oficial.</p>
                
                <button class="lab-btn" onclick="window.location.href='#'" style="margin-bottom:10px;">LOJA OFICIAL</button>
                <button class="lab-btn" style="background:transparent; border:1px solid var(--azul-glow); color:var(--azul-glow);">SUPORTE TÉCNICO</button>
                
                <button onclick="toggleCard()" style="background:none; border:none; color:white; font-size:11px; margin-top:25px; opacity:0.6; cursor:pointer;">
                    Voltar para Login
                </button>
            </div>

        </div>
    </div>

    <script src="./lab_dir/core-bg.js"></script>
    <script>
        function toggleCard() { document.getElementById('authCard').classList.toggle('is-flipped'); }

        async function tryLogin() {
            const user = document.getElementById('userInput').value;
            const pass = document.getElementById('passInput').value;
            const error = document.getElementById('loginError');

            // Temporário: Enquanto não configuramos a Worker do Cloudflare
            if(user === "guilherme" && pass === "123") {
                window.location.href = "dev-master.html";
            } else {
                error.style.display = "block";
            }
        }
    </script>
</body>
</html>
