<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LABRIOLAG | EVOLUTION</title>
  <link rel="stylesheet" href="./lab_dir/dna-style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&family=Inter:wght@300;700&display=swap" rel="stylesheet">
  
  <style>
    canvas { display: block; position: fixed; top: 0; left: 0; z-index: 1; }
    .scene { position: relative; z-index: 10; width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center; perspective: 1000px; }
    .carousel { width: 220px; height: 300px; position: absolute; transform-style: preserve-3d; animation: rotateCarousel 25s infinite linear; }
    .carousel-item { position: absolute; width: 220px; height: 300px; background: rgba(255, 255, 255, 0.04); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 25px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center; padding: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); backface-visibility: hidden; }
    
    /* Posições do Carrossel (5 itens) */
    .carousel-item:nth-child(1) { transform: rotateY(0deg) translateZ(280px); }
    .carousel-item:nth-child(2) { transform: rotateY(72deg) translateZ(280px); }
    .carousel-item:nth-child(3) { transform: rotateY(144deg) translateZ(280px); }
    .carousel-item:nth-child(4) { transform: rotateY(216deg) translateZ(280px); }
    .carousel-item:nth-child(5) { transform: rotateY(288deg) translateZ(280px); }

    @keyframes rotateCarousel { from { transform: rotateY(0deg); } to { transform: rotateY(360deg); } }
    .logo-lab { font-family: 'Montserrat', sans-serif; font-size: 1.4rem; font-style: italic; color: var(--azul-lab); margin-bottom: 8px; }
    .core-brand { position: absolute; z-index: 5; text-align: center; width: 100%; top: 50%; transform: translateY(-50%); pointer-events: none; }
    .core-brand h1 { font-family: 'Montserrat', sans-serif; font-size: 3rem; font-style: italic; letter-spacing: -4px; color: rgba(255,255,255,0.05); }

    @media (min-width: 768px) {
      .carousel { width: 280px; height: 380px; }
      .carousel-item { width: 280px; height: 380px; }
      .carousel-item:nth-child(1) { transform: rotateY(0deg) translateZ(450px); }
      .carousel-item:nth-child(2) { transform: rotateY(72deg) translateZ(450px); }
      .carousel-item:nth-child(3) { transform: rotateY(144deg) translateZ(450px); }
      .carousel-item:nth-child(4) { transform: rotateY(216deg) translateZ(450px); }
      .carousel-item:nth-child(5) { transform: rotateY(288deg) translateZ(450px); }
    }
  </style>
</head>
<body>
  <canvas id="hubCanvas"></canvas>
  <div class="core-brand"><h1>LABRIOLAG</h1></div>
  <div class="scene">
    <div class="carousel">
      <div class="carousel-item"><div class="logo-lab">LABSOCIAL</div><p style="font-size:11px; opacity:0.7;">SMM & Ads</p></div>
      <div class="carousel-item"><div class="logo-lab">LABPAY</div><p style="font-size:11px; opacity:0.7;">Fintech Core</p></div>
      <div class="carousel-item"><div class="logo-lab">LABMENU</div><p style="font-size:11px; opacity:0.7;">Food Systems</p></div>
      <div class="carousel-item"><div class="logo-lab">LABGAME</div><p style="font-size:11px; opacity:0.7;">Gamificação</p></div>
      <div class="carousel-item"><div class="logo-lab">LABHUB</div><p style="font-size:11px; opacity:0.7;">Master Control</p></div>
    </div>
  </div>

  <script src="./lab_dir/core-components.js"></script>
  <script>
    const canvas = document.getElementById('hubCanvas');
    const ctx = canvas.getContext('2d');
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();
    let nodes = [];
    for (let i = 0; i < 50; i++) {
      nodes.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx: (Math.random()-0.5)*1, vy: (Math.random()-0.5)*1, radius: 2, pulse: Math.random()*5 });
    }
    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      nodes.forEach(n => {
        n.x += n.vx; n.y += n.vy;
        if(n.x<0 || n.x>canvas.width) n.vx*=-1; if(n.y<0 || n.y>canvas.height) n.vy*=-1;
        ctx.beginPath(); ctx.arc(n.x, n.y, n.radius, 0, Math.PI*2); ctx.fillStyle = '#0077B6'; ctx.fill();
      });
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
