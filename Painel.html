<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LAB-NEXUS | Institutional Bunker</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Inter:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #C5A059;
            --gold-bright: #FFD700;
            --bg: #020202;
            --surface: rgba(25, 25, 25, 0.7);
            --cyan: #00F2FF;
            --glass: blur(15px) saturate(180%);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(197, 160, 89, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(0, 242, 255, 0.03) 0%, transparent 50%);
        }

        /* --- DASHBOARD HEADER --- */
        .stats-header {
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .balance-box {
            background: var(--surface);
            padding: 10px 15px;
            border-radius: 12px;
            border: 1px solid rgba(197, 160, 89, 0.2);
        }

        .balance-box label { font-size: 0.5rem; color: var(--gold); display: block; letter-spacing: 1px; }
        .balance-box span { font-family: 'JetBrains Mono'; font-size: 1rem; color: #fff; }

        /* --- GRID DE CATEGORIAS (O CORA√á√ÉO DO CART√ìRIO) --- */
        #catalog-view {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding-bottom: 100px;
        }

        .cat-card {
            background: var(--surface);
            backdrop-filter: var(--glass);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 25px 15px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .cat-card:active { transform: scale(0.9) rotate(-1deg); }

        .cat-icon {
            width: 50px;
            height: 50px;
            background: rgba(197, 160, 89, 0.1);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 12px;
            color: var(--gold);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .cat-card h3 {
            font-size: 0.7rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            color: #bbb;
        }

        /* --- BARRA DE MENU INFERIOR (ESTILO IOS/BANC√ÅRIO) --- */
        .tab-bar {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            height: 65px;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: var(--glass);
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            z-index: 500;
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #555;
            font-size: 0.6rem;
            text-decoration: none;
            transition: 0.3s;
        }

        .tab-item.active { color: var(--gold); }
        .tab-item svg { width: 22px; height: 22px; margin-bottom: 4px; fill: currentColor; }

        /* --- MODAL DE FORMUL√ÅRIO (UX PREMIUM) --- */
        #form-view {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 1000;
            display: none;
            flex-direction: column;
            padding: 30px 20px;
            animation: slideUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .form-header h2 { font-family: 'Cinzel'; color: var(--gold); font-size: 1.2rem; }

        .btn-close {
            background: rgba(255,255,255,0.05);
            border: none;
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* --- BOT√ÉO FLUTUANTE DE SELAGEM --- */
        .btn-seal-master {
            background: linear-gradient(135deg, var(--gold), #8A6D3B);
            color: #000;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-family: 'Cinzel';
            font-weight: bold;
            font-size: 0.9rem;
            letter-spacing: 2px;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(197, 160, 89, 0.3);
            cursor: pointer;
        }

        #toast {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--gold);
            color: #000;
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: bold;
            z-index: 2000;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

    </style>
</head>
<body>

    <div id="toast">Opera√ß√£o Realizada</div>

    <div class="stats-header">
        <div class="balance-box">
            <label>TESOURO C137</label>
            <span id="sats-balance">1,240,500 SATS</span>
        </div>
        <div style="text-align: right;">
            <div style="font-size: 0.6rem; color: var(--cyan);">N√ì ATIVO</div>
            <div style="font-family: 'JetBrains Mono'; font-size: 0.7rem;">ORBITAL_SYNC: OK</div>
        </div>
    </div>

    <main id="catalog-view">
        </main>

    <div id="form-view">
        <div class="form-header">
            <h2 id="form-title">Tabelionato</h2>
            <button class="btn-close" onclick="closeForm()">‚úï</button>
        </div>
        <div id="form-body" style="flex: 1; overflow-y: auto;">
            </div>
        <button class="btn-seal-master" onclick="executeRitual()">LAVRAR ESCRITURA ‚ö°</button>
    </div>

    <nav class="tab-bar">
        <div class="tab-item active">
            <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            In√≠cio
        </div>
        <div class="tab-item">
            <svg viewBox="0 0 24 24"><path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-1 9H9V9h10v2zm-4 4H9v-2h6v2zm4-8H9V5h10v2z"/></svg>
            Registros
        </div>
        <div class="tab-item">
            <svg viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/></svg>
            Vault
        </div>
    </nav>

<script>
    const categories = [
        { name: "Registro Civil", icon: "üßæ", key: "civil" },
        { name: "Im√≥veis", icon: "üè†", key: "imoveis" },
        { name: "Tabelionato", icon: "üèõÔ∏è", key: "notas" },
        { name: "Mar√≠timo", icon: "‚öì", key: "maritimo" },
        { name: "Direitos Autorais", icon: "üé®", key: "autoral" },
        { name: "Provas Digitais", icon: "üîê", key: "provas" }
    ];

    function renderCatalog() {
        const grid = document.getElementById('catalog-view');
        grid.innerHTML = categories.map(cat => `
            <div class="cat-card" onclick="openForm('${cat.name}')">
                <div class="cat-icon">${cat.icon}</div>
                <h3>${cat.name}</h3>
            </div>
        `).join('');
    }

    function openForm(name) {
        document.getElementById('form-title').innerText = name;
        document.getElementById('form-body').innerHTML = `
            <div style="margin-bottom:20px">
                <label style="color:var(--gold); font-size:0.6rem; display:block; margin-bottom:10px;">TITULAR DO REGISTRO</label>
                <input type="text" style="width:100%; background:#111; border:1px solid #333; padding:15px; color:#fff; border-radius:10px;" placeholder="Nome ou DID">
            </div>
            <div style="margin-bottom:20px">
                <label style="color:var(--gold); font-size:0.6rem; display:block; margin-bottom:10px;">OBJETO DA ESCRITURA</label>
                <textarea style="width:100%; background:#111; border:1px solid #333; padding:15px; color:#ccc; border-radius:10px; height:150px;" placeholder="Descreva os termos soberanos..."></textarea>
            </div>
        `;
        document.getElementById('form-view').style.display = 'flex';
    }

    function closeForm() {
        document.getElementById('form-view').style.display = 'none';
    }

    function executeRitual() {
        if (navigator.vibrate) navigator.vibrate([100, 30, 100]);
        const toast = document.getElementById('toast');
        toast.innerText = "‚ö° PROCESSANDO PAGAMENTO LIGHTNING...";
        toast.style.display = "block";
        
        setTimeout(() => {
            toast.innerText = "üìú REALIDADE SELADA COM SUCESSO!";
            setTimeout(() => { toast.style.display = "none"; closeForm(); }, 2000);
        }, 1500);
    }

    window.onload = renderCatalog;
</script>
</body>
</html>
