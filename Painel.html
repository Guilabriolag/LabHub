<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB-NEXUS by Labriolag</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Cinzel:wght@700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul-eletrico: #007BFF;
            --amarelo: #FFD700;
            --preto: #050505;
            --branco: #FFFFFF;
            --cinza-dark: #121212;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: var(--preto);
            color: var(--branco);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-image: radial-gradient(circle at 20% 20%, #001a33 0%, #050505 50%);
            min-height: 100vh;
        }

        /* HEADER: IDENTIDADE LABRIOLAG */
        header {
            padding: 40px 20px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            max-width: 1200px;
            margin: 0 auto;
        }

        .brand-box h1 {
            font-family: 'Cinzel', serif;
            color: var(--azul-eletrico);
            font-size: 1.8rem;
            margin: 0;
            letter-spacing: 2px;
        }

        .brand-box span {
            font-size: 0.7rem;
            color: var(--amarelo);
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        /* GRID INSTITUCIONAL */
        main { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .btn-genesis {
            background: var(--azul-eletrico);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Montserrat', sans-serif;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        .btn-genesis:hover { transform: scale(1.05); background: #0056b3; }

        /* CARDS DE REGISTRO */
        .registry-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card-nexus {
            background: var(--cinza-dark);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 25px;
            border-radius: 12px;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .card-nexus:hover {
            border-color: var(--azul-eletrico);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card-status {
            font-size: 0.6rem;
            color: var(--amarelo);
            margin-bottom: 10px;
            display: block;
        }

        .card-title { font-family: 'Cinzel', serif; font-size: 1.1rem; margin-bottom: 15px; }

        /* MODAL DE SELAGEM (A MAGIA DO CEN√ÅRIO) */
        #modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 20px;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--cinza-dark);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 20px;
            border: 1px solid var(--azul-eletrico);
        }

        .modal-content h2 { font-family: 'Cinzel', serif; color: var(--branco); text-align: center; }

        .input-lab {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid #333;
            padding: 15px;
            color: white;
            border-radius: 8px;
            margin-bottom: 15px;
            font-family: 'Montserrat', sans-serif;
        }

        /* OP√á√ïES DE SELAGEM */
        .seal-options {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .opt-btn {
            font-size: 0.65rem;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background: transparent;
            color: white;
            cursor: pointer;
            text-align: center;
            transition: 0.3s;
        }

        .opt-btn:hover { border-color: var(--amarelo); color: var(--amarelo); }
        .opt-btn.active { background: var(--azul-eletrico); border-color: var(--azul-eletrico); color: white; }

        .btn-confirm {
            width: 100%;
            padding: 18px;
            background: var(--amarelo);
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: 800;
            margin-top: 20px;
            cursor: pointer;
            text-transform: uppercase;
        }

    </style>
</head>
<body>

<header>
    <div class="brand-box">
        <h1>LAB-NEXUS</h1>
        <span>Laborat√≥rio de Ideias Influentes</span>
    </div>
</header>

<main>
    <div class="section-header">
        <h2 style="font-weight: 300;">Escrituras Ativas</h2>
        <button class="btn-genesis" onclick="openModal()">+ Lavrar Realidade</button>
    </div>

    <div id="registry-grid" class="registry-grid">
        </div>
</main>

<div id="modal-overlay">
    <div class="modal-content">
        <h2>Nova Escritura</h2>
        <input type="text" id="reg-title" class="input-lab" placeholder="T√≠tulo da Ideia">
        <textarea id="reg-body" class="input-lab" style="height: 150px;" placeholder="Conte√∫do soberano..."></textarea>
        
        <label style="font-size: 0.7rem; color: #777;">TIPO DE SELAGEM:</label>
        <div class="seal-options">
            <button class="opt-btn active" id="opt-local" onclick="setOpt('local')">LOCAL<br>(Gr√°tis)</button>
            <button class="opt-btn" id="opt-sats" onclick="setOpt('sats')">LIGHTNING<br>(1k Sats)</button>
            <button class="opt-btn" id="opt-dl" onclick="setOpt('dl')">DOWNLOAD<br>(Offline)</button>
        </div>

        <button class="btn-confirm" onclick="processarLavratura()">CONFIRMAR E SELAR</button>
        <button onclick="closeModal()" style="background:none; border:none; color:#555; width:100%; margin-top:15px; cursor:pointer">Voltar</button>
    </div>
</div>

<script src="js/Motor_de_Checkout_Lightning.js"></script>
<script>
    let currentOpt = 'local';

    function setOpt(val) {
        currentOpt = val;
        document.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`opt-${val}`).classList.add('active');
    }

    function openModal() { document.getElementById('modal-overlay').style.display = 'flex'; }
    function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }

    async function processarLavratura() {
        const title = document.getElementById('reg-title').value;
        const body = document.getElementById('reg-body').value;

        if(!title || !body) return alert("Preencha os campos.");

        // L√≥gica de Selagem conforme op√ß√£o
        if (currentOpt === 'sats') {
            const payment = await LightningEngine.executeSovereignSeal(title, body);
            if(!payment.success) return;
        }

        // Gera√ß√£o da Hash (O Selo)
        const hashBuffer = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(body));
        const hash = Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');

        const entry = { title, body, hash, date: new Date().toLocaleDateString(), type: currentOpt };

        if (currentOpt === 'dl') {
            downloadFile(entry);
        } else {
            saveLocal(entry);
        }

        renderGrid();
        closeModal();
    }

    function downloadFile(data) {
        const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `nexus-${data.title}.json`;
        a.click();
    }

    function saveLocal(data) {
        const list = JSON.parse(localStorage.getItem('nexus_db') || '[]');
        list.unshift(data);
        localStorage.setItem('nexus_db', JSON.stringify(list));
    }

    function renderGrid() {
        const grid = document.getElementById('registry-grid');
        const list = JSON.parse(localStorage.getItem('nexus_db') || '[]');
        grid.innerHTML = list.map(item => `
            <div class="card-nexus">
                <span class="card-status">${item.type === 'sats' ? '‚ö° SELADO VIA LIGHTNING' : 'üìÅ REGISTRO LOCAL'}</span>
                <div class="card-title">${item.title}</div>
                <div style="font-size: 0.6rem; color: #555; font-family: 'JetBrains Mono'">${item.hash.slice(0,32)}...</div>
                <div style="margin-top: 15px; font-size: 0.7rem; color: var(--azul-eletrico)">Data: ${item.date}</div>
            </div>
        `).join('');
    }

    window.onload = renderGrid;
</script>
</body>
</html>
