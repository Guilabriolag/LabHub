<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB-NEXUS // TRUSTLESS NOTARY SERVICE</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --slate: #0a0b0d;
            --steel: #1a1c20;
            --gold: #c5a059;
            --gold-dim: rgba(197, 160, 89, 0.2);
            --cyan: #00f2ff;
            --text-main: #e2e8f0;
            --text-muted: #64748b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--slate);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at top right, #161d1f 0%, transparent 40%),
                radial-gradient(circle at bottom left, #121417 0%, transparent 40%);
            min-height: 100vh;
        }

        /* HEADER INSTITUCIONAL */
        header {
            border-bottom: 1px solid var(--steel);
            padding: 40px 20px;
            text-align: center;
            background: rgba(10, 11, 13, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .brand {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            letter-spacing: 6px;
            color: var(--gold);
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .ledger-status {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            color: var(--text-muted);
            display: flex;
            justify-content: center;
            gap: 20px;
            text-transform: uppercase;
        }

        .status-item span { color: var(--gold); }

        /* GRID DE ESCRITURAS */
        main { max-width: 900px; margin: 0 auto; padding: 40px 20px; }

        .section-label {
            font-family: 'Cinzel', serif;
            font-size: 0.7rem;
            color: var(--text-muted);
            letter-spacing: 3px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section-label::after {
            content: ""; flex: 1; height: 1px; background: var(--steel);
        }

        #records-container { display: grid; gap: 15px; }

        .notary-card {
            background: var(--steel);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 25px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .notary-card:hover {
            border-color: var(--gold);
            transform: scale(1.01);
            background: #1e2126;
        }

        .card-info h3 {
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            color: var(--text-main);
            margin-bottom: 5px;
        }

        .card-info p {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.6rem;
            color: var(--text-muted);
        }

        .seal-indicator {
            width: 40px;
            height: 40px;
            border: 1px solid var(--gold-dim);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gold);
            font-size: 0.8rem;
        }

        /* MODAL DE LAVRATURA */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            padding: 40px 20px;
        }

        .modal-content {
            max-width: 600px;
            margin: 0 auto;
            background: var(--slate);
            border: 1px solid var(--gold-dim);
            padding: 40px;
            position: relative;
        }

        .modal-content h2 {
            font-family: 'Cinzel', serif;
            color: var(--gold);
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-align: center;
        }

        input, textarea {
            width: 100%;
            background: #000;
            border: 1px solid var(--steel);
            padding: 15px;
            color: white;
            font-family: 'Inter', sans-serif;
            margin-bottom: 20px;
            outline: none;
        }

        input:focus, textarea:focus { border-color: var(--gold); }

        .btn-action {
            width: 100%;
            padding: 20px;
            background: var(--gold);
            color: black;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-action:hover { background: var(--gold-bright); filter: brightness(1.2); }

        .fab {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background: var(--gold);
            width: 60px;
            height: 60px;
            border-radius: 0; /* Estilo quadrado institucional */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

    </style>
</head>
<body>

<header>
    <div class="brand">Lab-Nexus Trustless Notary</div>
    <div class="ledger-status">
        <div class="status-item">ID: <span id="did-info">...</span></div>
        <div class="status-item">Sats: <span id="balance-info">0</span></div>
        <div class="status-item">Status: <span id="connection-status">Online</span></div>
    </div>
</header>

<main>
    <div class="section-label">Registros de Realidade Lavrados</div>
    <div id="records-container">
        </div>
</main>

<div class="fab" onclick="openModal()">
    <img src="https://cdn-icons-png.flaticon.com/512/2581/2581964.png" width="24" style="filter: invert(1);">
</div>

<div id="notary-modal" class="modal">
    <div class="modal-content">
        <h2>Lavrar Nova Escritura</h2>
        <input type="text" id="doc-title" placeholder="T√≠tulo do Documento">
        <textarea id="doc-body" rows="8" placeholder="O conte√∫do deste registro ser√° selado via Hash SHA-256 e validado por prova de trabalho..."></textarea>
        <button class="btn-action" onclick="processRecord()">Selar Documento (1000 Sats)</button>
        <p style="text-align: center; margin-top: 20px; font-size: 0.7rem; color: var(--text-muted); cursor: pointer;" onclick="closeModal()">CANCELAR OPERA√á√ÉO</p>
    </div>
</div>

<script src="js/Motor_de_Checkout_Lightning.js"></script>
<script>
    // Inicializa√ß√£o do Cen√°rio
    function openModal() { document.getElementById('notary-modal').style.display = 'block'; }
    function closeModal() { document.getElementById('notary-modal').style.display = 'none'; }

    async function processRecord() {
        const title = document.getElementById('doc-title').value;
        const body = document.getElementById('doc-body').value;

        if(!title || !body) return alert("Campos obrigat√≥rios.");

        // Chama o Motor de Checkout Lightning (Inova√ß√£o de Fluxo)
        const payment = await window.LightningEngine.executeSovereignSeal(title, body);

        if(payment.success) {
            saveRecord(title, body, payment.proof);
            closeModal();
            renderRecords();
        }
    }

    function saveRecord(title, body, proof) {
        const records = JSON.parse(localStorage.getItem('nexus_ledger') || '[]');
        const newRecord = {
            id: crypto.randomUUID(),
            title: title,
            hash: btoa(body).slice(0, 16), // Simula√ß√£o de hash r√°pido
            timestamp: new Date().toLocaleString(),
            proof: proof
        };
        records.unshift(newRecord);
        localStorage.setItem('nexus_ledger', JSON.stringify(records));
    }

    function renderRecords() {
        const container = document.getElementById('records-container');
        const records = JSON.parse(localStorage.getItem('nexus_ledger') || '[]');
        
        container.innerHTML = records.map(r => `
            <div class="notary-card">
                <div class="card-info">
                    <h3>${r.title}</h3>
                    <p>HASH: ${r.hash} | ${r.timestamp}</p>
                    <p style="color:var(--gold); font-size: 0.5rem; margin-top:5px;">‚úì VALIDADO VIA LIGHTNING</p>
                </div>
                <div class="seal-indicator">êéñ</div>
            </div>
        `).join('');
    }

    window.onload = () => {
        document.getElementById('did-info').innerText = localStorage.getItem('nexus_did')?.slice(0,12) + '...';
        renderRecords();
    }
</script>

</body>
</html>
