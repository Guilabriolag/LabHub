<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LAB-NEXUS :: Cart칩rio Soberano C137</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet">
<style>
    :root {
        --gold: #C5A059;
        --gold-bright: #FFD700;
        --bg: #050505;
        --panel: #0d0d0d;
        --cyan: #00F2FF;
        --glass: rgba(20, 20, 20, 0.95);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
        background: var(--bg);
        color: #e0e0e0;
        font-family: 'JetBrains Mono', monospace;
        margin: 0;
        overflow-x: hidden;
        background-image: 
            radial-gradient(circle at 50% 0%, #1a1a1a 0%, #050505 70%);
    }

    /* CEN츼RIO: O FRONTISP칈CIO (Header) */
    header {
        padding: 30px 20px;
        text-align: center;
        border-bottom: 1px solid rgba(197, 160, 89, 0.2);
        background: linear-gradient(to bottom, #0a0a0a, transparent);
    }

    .monument-title {
        font-family: 'Cinzel', serif;
        color: var(--gold);
        font-size: 1.4rem;
        letter-spacing: 5px;
        text-shadow: 0 0 15px rgba(197, 160, 89, 0.3);
        margin-bottom: 10px;
    }

    .did-badge {
        display: inline-block;
        font-size: 0.6rem;
        padding: 4px 12px;
        border: 1px solid var(--gold);
        color: var(--gold);
        border-radius: 50px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* CEN츼RIO: O GRANDE HALL (Grid de Registros) */
    main { padding: 20px; padding-bottom: 120px; }

    #realities-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
    }

    .reality-entry {
        background: var(--panel);
        border: 1px solid #1a1a1a;
        padding: 20px;
        border-radius: 2px;
        position: relative;
        transition: 0.4s;
        border-left: 4px solid var(--gold);
    }

    .reality-entry:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        border-left: 4px solid var(--cyan);
    }

    .entry-title {
        font-family: 'Cinzel', serif;
        font-size: 1rem;
        color: var(--gold);
        margin-bottom: 8px;
    }

    .entry-hash {
        font-size: 0.55rem;
        color: #444;
        word-break: break-all;
    }

    /* BOT츾O G칅NESIS (Ato de Cria칞칚o) */
    .genesis-trigger {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 70px;
        height: 70px;
        background: var(--gold);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 20px rgba(197, 160, 89, 0.4);
        cursor: pointer;
        z-index: 100;
        transition: 0.3s;
    }

    .genesis-trigger:active { transform: scale(0.9); }

    /* MODAL DE ESCRITURA (O Cen치rio da Magia) */
    #modal-genesis {
        display: none;
        position: fixed;
        inset: 0;
        background: var(--glass);
        backdrop-filter: blur(15px);
        padding: 30px;
        z-index: 200;
        animation: fadeIn 0.5s;
    }

    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }

    .scribble-area {
        max-width: 600px;
        margin: 0 auto;
        padding-top: 50px;
    }

    .scribble-area h2 {
        font-family: 'Cinzel', serif;
        color: var(--gold);
        text-align: center;
        margin-bottom: 40px;
    }

    .input-monument {
        width: 100%;
        background: transparent;
        border: none;
        border-bottom: 1px solid #333;
        color: white;
        padding: 15px 0;
        font-size: 1rem;
        margin-bottom: 30px;
        outline: none;
        transition: 0.3s;
    }

    .input-monument:focus { border-bottom-color: var(--cyan); }

    .textarea-monument {
        width: 100%;
        height: 200px;
        background: rgba(255,255,255,0.02);
        border: 1px solid #222;
        border-radius: 8px;
        padding: 20px;
        color: #ccc;
        font-family: inherit;
        outline: none;
        resize: none;
    }

    .btn-seal {
        width: 100%;
        padding: 20px;
        background: var(--gold);
        color: black;
        font-family: 'Cinzel', serif;
        font-weight: bold;
        border: none;
        margin-top: 30px;
        cursor: pointer;
        letter-spacing: 3px;
    }

</style>
</head>
<body>

<header>
    <div class="monument-title">Cart칩rio Labriolag</div>
    <div class="did-badge" id="did-display">Aguardando Chaves...</div>
</header>

<main>
    <div id="realities-grid">
        </div>
</main>

<div class="genesis-trigger" onclick="toggleModal()">
    <span style="font-size: 2rem; color: #000;">+</span>
</div>

<div id="modal-genesis">
    <div class="scribble-area">
        <h2>LAVRAR NOVA ESCRITURA</h2>
        <input type="text" id="reg-title" class="input-monument" placeholder="T칈TULO DO REGISTRO">
        <textarea id="reg-content" class="textarea-monument" placeholder="Escreva a realidade que deseja imortalizar..."></textarea>
        <button class="btn-seal" onclick="selarRealidade()">SELAR PARA A ETERNIDADE</button>
        <button onclick="toggleModal()" style="background:none; border:none; color:#555; width:100%; margin-top:20px; cursor:pointer">CANCELAR</button>
    </div>
</div>

<script>
    function haptic(type) {
        if (!navigator.vibrate) return;
        if (type === 'heavy') navigator.vibrate([100, 50, 100]);
        else navigator.vibrate(30);
    }

    function toggleModal() {
        const m = document.getElementById('modal-genesis');
        m.style.display = m.style.display === 'block' ? 'none' : 'block';
        haptic();
    }

    async function selarRealidade() {
        const title = document.getElementById('reg-title').value;
        const body = document.getElementById('reg-content').value;

        if(!title || !body) return;

        haptic('heavy');
        
        // L칩gica de Hash (Simplificada para o exemplo)
        const hash = Array.from(new Uint8Array(await crypto.subtle.digest('SHA-256', new TextEncoder().encode(body))))
                     .map(b => b.toString(16).padStart(2, '0')).join('');

        const entry = {
            uuid: crypto.randomUUID(),
            title: title.toUpperCase(),
            body: body,
            hash: hash,
            timestamp: Date.now()
        };

        const list = JSON.parse(localStorage.getItem('nexus_registros') || '[]');
        list.unshift(entry);
        localStorage.setItem('nexus_registros', JSON.stringify(list));

        render();
        toggleModal();
        alert("REALIDADE SELADA NO CART칍RIO C137.");
    }

    function render() {
        const grid = document.getElementById('realities-grid');
        const list = JSON.parse(localStorage.getItem('nexus_registros') || '[]');
        
        grid.innerHTML = list.map(reg => `
            <div class="reality-entry" onclick="abrirGrimorio('${reg.uuid}')">
                <div class="entry-title">${reg.title}</div>
                <div class="entry-hash">HASH: ${reg.hash.slice(0, 32)}...</div>
                <div style="font-size:0.5rem; color:var(--gold); margin-top:10px;">游닆 SELO DE IMUTABILIDADE ATIVO</div>
            </div>
        `).join('');
    }

    function abrirGrimorio(id) {
        localStorage.setItem('grimorio_open', id);
        window.location.href = 'Grimorio.html';
    }

    window.onload = () => {
        const did = localStorage.getItem('nexus_did') || 'IDENTIDADE_NAO_CONFIGURADA';
        document.getElementById('did-display').innerText = did;
        render();
    };
</script>
</body>
</html>
