<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB-NEXUS :: Sovereign Registry</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --swiss-gold: #D4AF37;
            --swiss-silver: #A8A9AD;
            --deep-black: #050505;
            --vault-bg: #0C0C0C;
            --accent-cyan: #00F2FF;
            --border: rgba(212, 175, 55, 0.2);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: var(--deep-black);
            color: var(--swiss-silver);
            font-family: 'Inter', sans-serif;
            background-image: 
                radial-gradient(circle at 50% 0%, #151515 0%, #050505 80%);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* HEADER INSTITUCIONAL */
        header {
            border-bottom: 1px solid var(--border);
            padding: 40px 20px;
            text-align: center;
            background: linear-gradient(to bottom, #0A0A0A, transparent);
        }

        .brand-monogram {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            color: var(--swiss-gold);
            letter-spacing: 8px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        .system-status {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--swiss-gold);
            opacity: 0.8;
        }

        /* DASHBOARD GRID */
        main {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .registry-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .stat-card {
            background: var(--vault-bg);
            border: 1px solid var(--border);
            padding: 20px;
            text-align: center;
        }

        .stat-val {
            display: block;
            font-size: 1.5rem;
            color: white;
            font-family: 'Cinzel', serif;
        }

        .stat-label { font-size: 0.6rem; text-transform: uppercase; color: var(--swiss-gold); }

        /* LISTA DE REGISTROS (LIVRO RAZ√ÉO) */
        .ledger-container {
            border: 1px solid var(--border);
            background: var(--vault-bg);
        }

        .ledger-header {
            padding: 15px 25px;
            border-bottom: 1px solid var(--border);
            background: rgba(212, 175, 55, 0.05);
            font-family: 'Cinzel', serif;
            font-size: 0.8rem;
            color: var(--swiss-gold);
            display: flex;
            justify-content: space-between;
        }

        .entry-item {
            padding: 20px 25px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }

        .entry-item:hover { background: rgba(255,255,255,0.02); }

        .entry-info h3 { 
            font-size: 0.9rem; 
            color: white; 
            margin-bottom: 5px; 
            font-weight: 500; 
        }
        
        .entry-meta { 
            font-family: 'JetBrains Mono', monospace; 
            font-size: 0.6rem; 
            color: #555; 
        }

        /* MODAL DE LAVRATURA */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            max-width: 600px;
            margin: 50px auto;
            background: var(--vault-bg);
            border: 1px solid var(--swiss-gold);
            padding: 40px;
            position: relative;
        }

        .modal-content h2 {
            font-family: 'Cinzel', serif;
            color: var(--swiss-gold);
            margin-bottom: 30px;
            text-align: center;
        }

        .sovereign-input {
            width: 100%;
            background: #000;
            border: 1px solid #222;
            padding: 15px;
            color: white;
            margin-bottom: 20px;
            font-family: 'Inter', sans-serif;
        }

        /* BOT√ïES DE A√á√ÉO INTERATIVA (MANDAMENTOS DISNEY/BANCO) */
        .action-suite {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn-action {
            padding: 15px;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.7rem;
            border: 1px solid var(--swiss-gold);
            transition: 0.3s;
            background: transparent;
            color: var(--swiss-gold);
        }

        .btn-gold { background: var(--swiss-gold); color: black; }
        .btn-gold:hover { background: white; border-color: white; }

        .btn-full { grid-column: span 2; }

        .fab {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 60px;
            height: 60px;
            background: var(--swiss-gold);
            color: black;
            border: none;
            border-radius: 0; /* Estilo Banco: Quadrado ou Minimalista */
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

    </style>
</head>
<body>

    <header>
        <div class="brand-monogram">LAB-NEXUS</div>
        <div class="system-status">Sovereign Asset Management // Jurisdiction C137</div>
    </header>

    <main>
        <div class="registry-summary">
            <div class="stat-card">
                <span class="stat-label">Escrituras</span>
                <span class="stat-val" id="count-total">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Selo Lightning</span>
                <span class="stat-val" style="color:var(--swiss-gold)">Ativo</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Seguran√ßa</span>
                <span class="stat-val">Bunker</span>
            </div>
        </div>

        <div class="ledger-container">
            <div class="ledger-header">
                <span>LIVRO RAZ√ÉO DIGITAL</span>
                <span>STATUS: SINCRONIZADO</span>
            </div>
            <div id="ledger-entries">
                </div>
        </div>
    </main>

    <button class="fab" onclick="openModal()">+</button>

    <div id="modal-registry" class="modal">
        <div class="modal-content">
            <h2>LAVRAR ESCRITURA</h2>
            
            <input type="text" id="doc-title" class="sovereign-input" placeholder="T√çTULO DO DOCUMENTO">
            <textarea id="doc-body" class="sovereign-input" style="height: 150px;" placeholder="CONTE√öDO DA REALIDADE..."></textarea>

            <div class="action-suite">
                <button class="btn-action btn-gold btn-full" onclick="handleSeal('lightning')">
                    ‚ö° SELAR COM SATS (CADEIA GLOBAL)
                </button>
                <button class="btn-action" onclick="handleSeal('local')">
                    üíæ SALVAR NO BUNKER LOCAL
                </button>
                <button class="btn-action" onclick="handleSeal('download')">
                    üì• DOWNLOAD CERTIFICADO
                </button>
            </div>
            
            <button onclick="closeModal()" style="width:100%; background:none; border:none; color:#444; margin-top:20px; cursor:pointer; font-size:0.6rem;">FECHAR TERMINAL</button>
        </div>
    </div>

    <script src="js/Motor_de_Checkout_Lightning.js"></script>
    <script>
        // L√ìGICA DE GERENCIAMENTO INSTITUCIONAL
        const entriesContainer = document.getElementById('ledger-entries');

        function openModal() { document.getElementById('modal-registry').style.display = 'block'; }
        function closeModal() { document.getElementById('modal-registry').style.display = 'none'; }

        async function generateSovereignHash(data) {
            const encoder = new TextEncoder();
            const buffer = await crypto.subtle.digest('SHA-256', encoder.encode(data));
            return Array.from(new Uint8Array(buffer)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function handleSeal(mode) {
            const title = document.getElementById('doc-title').value;
            const body = document.getElementById('doc-body').value;
            if(!title || !body) return alert("Dados insuficientes para lavratura.");

            const hash = await generateSovereignHash(body);
            const timestamp = new Date().toISOString();

            if (mode === 'lightning') {
                const pay = await window.LightningEngine.executeSovereignSeal(title, body);
                if(!pay.success) return;
            }

            const record = { title, body, hash, mode, timestamp };

            if (mode === 'download') {
                downloadCertificate(record);
            } else {
                saveToVault(record);
            }

            closeModal();
            renderLedger();
        }

        function downloadCertificate(record) {
            const content = `LAB-NEXUS SOVEREIGN CERTIFICATE\n\nTitle: ${record.title}\nDate: ${record.timestamp}\nHash SHA-256: ${record.hash}\n\nContent:\n${record.body}`;
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `nexus_seal_${record.hash.slice(0,8)}.txt`;
            a.click();
        }

        function saveToVault(record) {
            const vault = JSON.parse(localStorage.getItem('lab_nexus_vault') || '[]');
            vault.unshift(record);
            localStorage.setItem('lab_nexus_vault', JSON.stringify(vault));
        }

        function renderLedger() {
            const vault = JSON.parse(localStorage.getItem('lab_nexus_vault') || '[]');
            document.getElementById('count-total').innerText = vault.length;
            
            entriesContainer.innerHTML = vault.map(entry => `
                <div class="entry-item">
                    <div class="entry-info">
                        <h3>${entry.title}</h3>
                        <div class="entry-meta">ID: ${entry.hash.slice(0, 16)}... | MODO: ${entry.mode.toUpperCase()}</div>
                    </div>
                    <div style="color:var(--swiss-gold); font-size: 0.8rem;">‚óè Verified</div>
                </div>
            `).join('');
        }

        window.onload = renderLedger;
    </script>
</body>
</html>
