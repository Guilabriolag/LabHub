<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lab-Nexus :: Painel C137</title>

<style>
:root{
  --bg:#050505;
  --cyan:#00F2FF;
  --gold:#FFD700;
  --text:#E5E5E5;
  --muted:#777;
}

*{box-sizing:border-box;margin:0;padding:0}
body{
  background:var(--bg);
  color:var(--text);
  font-family: "JetBrains Mono", monospace;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{
  padding:12px 16px;
  border-bottom:1px solid rgba(0,242,255,.15);
}
#did{
  font-size:12px;
  color:var(--cyan);
  word-break:break-all;
}
#connectionStatus{
  font-size:11px;
  color:var(--muted);
}

/* GRID */
main{
  flex:1;
  padding:16px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:14px;
}

.registry-card{
  position:relative;
  padding:14px;
  border:1px solid rgba(0,242,255,.2);
  border-radius:10px;
  background:linear-gradient(135deg,rgba(0,242,255,.08),rgba(255,215,0,.04));
  box-shadow:0 0 12px rgba(0,242,255,.08);
  transition:transform .2s;
}
.registry-card:active{
  transform:scale(.97);
}

.registry-title{
  font-size:13px;
  margin-bottom:8px;
}
.registry-hash{
  font-size:11px;
  color:var(--cyan);
}
.registry-seal{
  position:absolute;
  top:8px;
  right:10px;
  font-size:10px;
  color:var(--gold);
}

/* TAB BAR */
nav{
  height:64px;
  display:flex;
  justify-content:space-around;
  align-items:center;
  border-top:1px solid rgba(0,242,255,.15);
  background:#060606;
}
.nav-btn{
  font-size:11px;
  color:var(--muted);
  text-align:center;
}
.nav-btn.active{
  color:var(--cyan);
}

/* GLITCH */
.glitch{
  animation:glitch .3s linear;
}
@keyframes glitch{
  0%{transform:translate(0)}
  20%{transform:translate(-2px,2px)}
  40%{transform:translate(2px,-2px)}
  60%{transform:translate(-1px,1px)}
  100%{transform:translate(0)}
}
</style>
</head>

<body>

<header>
  <div id="did">did:nexus:btc:000000000000c137</div>
  <div id="connectionStatus">Status: Local / Cloud Sync</div>
</header>

<main id="registryGrid">
  <!-- Cards injetados pelo registry.js -->
</main>

<nav>
  <div class="nav-btn active" id="btnGenesis">üìù<br>G√™nesis</div>
  <div class="nav-btn" id="btnLightning">‚ö°<br>Lightning</div>
  <div class="nav-btn" id="btnRegistry">üèõÔ∏è<br>Cart√≥rio</div>
  <div class="nav-btn" id="btnVault">üîê<br>Vault</div>
  <div class="nav-btn" id="btnSync">üåê<br>Sync</div>
</nav>

<script src="https://guilabriolag.github.io/Lab-Nexus/js/registry.js"></script>
<script src="https://guilabriolag.github.io/Lab-Nexus/js/lightning.js"></script>
<script src="https://guilabriolag.github.io/Lab-Nexus/js/vault.js"></script>

<script>
function haptic(){
  if(navigator.vibrate) navigator.vibrate(30);
}
document.querySelectorAll('.nav-btn').forEach(b=>{
  b.addEventListener('click',()=>haptic())
})
</script>

</body>
</html>
