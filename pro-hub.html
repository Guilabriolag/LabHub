    <style>
        .pro-container {
            position: relative; z-index: 10;
            padding: 30px 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        .welcome-section { text-align: center; margin-bottom: 40px; }
        .welcome-section h1 { font-family: 'Montserrat'; font-style: italic; color: var(--azul-glow); font-size: 1.8rem; margin: 0; }
        .welcome-section p { font-size: 10px; letter-spacing: 2px; opacity: 0.6; }

        /* Grid de BotÃµes PRO */
        .pro-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 400px;
        }

        .pro-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px; padding: 25px 15px;
            text-align: center; cursor: pointer;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
        }

        .pro-card:active { transform: scale(0.95); background: rgba(255,255,255,0.1); }
        .pro-card i { font-size: 24px; display: block; margin-bottom: 10px; }
        .pro-card span { font-size: 11px; font-weight: bold; letter-spacing: 1px; color: var(--azul-glow); }

        /* Estilo do Toast */
        #toast {
            visibility: hidden; min-width: 250px;
            background-color: var(--azul-glow); color: #000;
            text-align: center; border-radius: 50px;
            padding: 12px; position: fixed; z-index: 100;
            bottom: 100px; font-size: 12px; font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,242,255,0.3);
            transition: 0.5s ease-in-out; opacity: 0;
        }
        #toast.show { visibility: visible; opacity: 1; bottom: 120px; }
    </style>
</head>

        function showToast(msg) {
            const toast = document.getElementById("toast");
