<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>LABRIOLAG | INDUSTRIES</title>
  <link rel="stylesheet" href="../../lab_dir/dna-style.css">
  <style>
    .container { padding: 30px; max-width: 1000px; margin: auto; }
    .industry-list { display: grid; grid-template-columns: 1fr; gap: 15px; }
    .industry-row { 
        display: flex; align-items: center; justify-content: space-between; 
        padding: 15px 25px; 
    }
    .status-toggle { 
        width: 40px; height: 20px; background: #00ff88; border-radius: 20px;
        position: relative; cursor: pointer;
    }
    .status-toggle::after {
        content: ''; position: absolute; width: 16px; height: 16px;
        background: white; border-radius: 50%; top: 2px; left: 22px;
    }
  </style>
</head>
<body class="lab-bg">
  <div class="container">
    <header style="margin-bottom: 30px;">
        <a href="../dev-master.html" style="color: var(--azul-glow); text-decoration: none; font-size: 12px;">‚Üê VOLTAR AO MASTER</a>
        <h1 class="lab-title" style="font-size: 2rem; margin-top: 10px;">10_INDUSTRIES</h1>
    </header>

    <div class="industry-list">
        <div class="industry-row lab-glass">
            <div>
                <h3 style="color: var(--azul-glow);">FOOD & BEVERAGE</h3>
                <span style="font-size: 10px; opacity: 0.5;">Labs: Menu, Pay, Social</span>
            </div>
            <div style="text-align: right;">
                <div style="font-size: 10px; margin-bottom: 5px; color: #00ff88;">ACTIVE</div>
                <div class="status-toggle"></div>
            </div>
        </div>

        <div class="industry-row lab-glass">
            <div>
                <h3 style="color: var(--azul-glow);">SPORTS & FITNESS</h3>
                <span style="font-size: 10px; opacity: 0.5;">Labs: Game, Social, Pay</span>
            </div>
            <div style="text-align: right;">
                <div style="font-size: 10px; margin-bottom: 5px; color: #00ff88;">ACTIVE</div>
                <div class="status-toggle"></div>
            </div>
        </div>

        <div class="industry-row lab-glass" style="opacity: 0.5;">
            <div>
                <h3 style="color: #fff;">TRANSPORT & LOGISTICS</h3>
                <span style="font-size: 10px; opacity: 0.5;">Labs: Hub, Pay, Metrics</span>
            </div>
            <div style="text-align: right;">
                <div style="font-size: 10px; margin-bottom: 5px; color: #ff0055;">INACTIVE</div>
                <div class="status-toggle" style="background:#555;"><div style="left:2px !important;"></div></div>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
